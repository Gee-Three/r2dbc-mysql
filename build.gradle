plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation("org.slf4j:slf4j-api:1.7.30")
    implementation("io.r2dbc:r2dbc-spi:0.8.2.RELEASE")
    implementation("io.projectreactor:reactor-core:3.3.9.RELEASE")
    implementation("io.projectreactor.addons:reactor-extra:3.3.3.RELEASE")
    implementation("io.projectreactor.netty:reactor-netty:0.9.11.RELEASE")

    testImplementation("io.r2dbc:r2dbc-spi-test:0.8.2.RELEASE")
    testImplementation("ch.qos.logback:logback-classic:1.2.3")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    testImplementation("org.assertj:assertj-core:3.17.0")
    testImplementation("org.mockito:mockito-core:3.5.7")
    testImplementation("io.projectreactor:reactor-test:3.3.9.RELEASE")

    testImplementation("com.zaxxer:HikariCP:3.4.5")
    testImplementation("org.testcontainers:mysql:1.14.3")
    testImplementation("mysql:mysql-connector-java:8.0.21")
    testImplementation("org.springframework:spring-jdbc:5.2.8.RELEASE")

    compileOnly("com.google.code.findbugs:jsr305:3.0.2")
}

group = 'dev.miku'
version = '0.8.3.BUILD-SNAPSHOT'
description = 'Reactive Relational Database Connectivity - MySQL'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
